<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Friend Finder</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../images/group_add.png">

    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Charmonman">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="spacer150px hide-on-small-only"></div>

    <div class="spacer100px hide-on-med-and-up"></div>

    <div class="container">
        <div class="row">
            <main>
                <div class="spacer100px hide-on-small-only"></div>

                <div class="spacer50px hide-on-med-and-up"></div>

                <hr class="largeBreak">
                <hr class="smallBreak">

                <header>
                    <h2 class="mainTitle center-align italicText">Friend Finder</h2>
                </header>

                <hr class="smallBreak">
                <hr class="largeBreak">

                <p class="center-align italicText mainTagLine">
                    Want to find a friend but don't want to have to jump through hoops like "going to social events" and "putting on pant's"?
                </p>

                <p class="center-align italicText mainTagLine">
                    Just take this quiz and find people just like you from home!
                </p>

                <div class="spacer100px hide-on-small-only"></div>

                <div class="spacer50px hide-on-med-and-up"></div>

                <div class="center-align">
                    <a class="takeQuiz" href="/quiz">
                        Take Quiz
                    </a>
                </div>

                <div class="spacer100px hide-on-small-only"></div>

                <div class="spacer50px hide-on-med-and-up"></div>
            </main>
        </div>
    </div>
    
    <!-- Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="../javascript/home.js"></script>
</body>
</html>
