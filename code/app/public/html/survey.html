<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Friend Finder</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../images/group_add.png">

    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Charmonman">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="spacer150px hide-on-small-only"></div>

    <div class="spacer100px hide-on-med-and-up"></div>

    <div class="container">
        <div class="row">
            <main>
                <div class="spacer100px hide-on-small-only"></div>

                <div class="spacer50px hide-on-med-and-up"></div>

                <hr class="largeBreak">
                <hr class="smallBreak">

                <header>
                    <h2 class="mainTitle center-align italicText">Friend Finder</h2>
                </header>

                <hr class="smallBreak">
                <hr class="largeBreak">

                <p class="center-align italicText mainTagLine">
                    This quiz is composed of 10 questions. Answer each one honestly and you will be matched with the person most like you!
                </p>

                <p class="center-align italicText mainTagLine">
                    The answers are on a scale of 1 (Completely Disagree) to 5 (Completely Agree)
                </p>

                <div class="spacer100px hide-on-small-only"></div>

                <div class="spacer50px hide-on-med-and-up"></div>

                <form>
                    <div class="row">
                        <div class="col s8 offset-s2 question center-align">
                            <p>Question</p>
                            <div class="row">
                                <div class="col s2 offset-s1">
                                    <label>
                                        <input class="radioCircle" type="radio" name="first" value="1">
                                        <span></span>
                                    </label>
                                </div>

                                <div class="col s2">
                                    <label>
                                        <input class="radioCircle" type="radio" name="first" value="2">
                                        <span></span>
                                    </label>
                                </div>

                                <div class="col s2">
                                    <label>
                                        <input class="radioCircle" type="radio" name="first" value="3">
                                        <span></span>
                                    </label>
                                </div>

                                <div class="col s2">
                                    <label>
                                        <input class="radioCircle" type="radio" name="first" value="4">
                                        <span></span>
                                    </label>
                                </div>

                                <div class="col s2">
                                    <label>
                                        <input class="radioCircle" type="radio" name="first" value="5">
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s8 offset-s2 question center-align">
                            <p>Question</p>
                            <div class="row">
                                <div class="col s2 offset-s1">
                                    <label>
                                        <input class="radioCircle" type="radio" name="second" value="1">
                                        <span></span>
                                    </label>
                                </div>

                                <div class="col s2">
                                    <label>
                                        <input class="radioCircle" type="radio" name="second" value="2">
                                        <span></span>
                                    </label>
                                </div>

                                <div class="col s2">
                                    <label>
                                        <input class="radioCircle" type="radio" name="second" value="3">
                                        <span></span>
                                    </label>
                                </div>

                                <div class="col s2">
                                    <label>
                                        <input class="radioCircle" type="radio" name="second" value="4">
                                        <span></span>
                                    </label>
                                </div>

                                <div class="col s2">
                                    <label>
                                        <input class="radioCircle" type="radio" name="second" value="5">
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <input type="submit" value="Submit">
                </form>

                <div class="spacer100px hide-on-small-only"></div>

                <div class="spacer50px hide-on-med-and-up"></div>
            </main>
        </div>
    </div>
    
    <!-- Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="../javascript/survey.js"></script>
</body>
</html>
